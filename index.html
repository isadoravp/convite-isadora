<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>15 Anos Isadora</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap');

/* --- RESET --- */
* { box-sizing:border-box; margin:0; padding:0; }

/* --- BODY --- */
html, body {
  width:100%;
  height:100%;
  font-family:'Poppins',sans-serif;
  background: linear-gradient(135deg,#000,#1a1a1a);
  color:#f5d76e;
  text-align:center;
  overflow-x:hidden;
  overflow-y:hidden; /* REMOVIDO O ESPAÇO PRETO EMBAIXO */
  position:relative;
  perspective:1500px;
}

/* Fundo animado */
body::before {
  content:"";
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: linear-gradient(120deg,#000,#2b1d00,#c8a800,#000);
  background-size:400% 400%;
  animation: brilho-dourado 15s ease infinite;
  opacity:0.9;
  z-index:0;
  pointer-events:none;
}
@keyframes brilho-dourado {
  0% { background-position:0% 50%; }
  50% { background-position:100% 50%; }
  100% { background-position:0% 50%; }
}

/* Partículas mágicas */
.particle, .spark {
  position: fixed;
  border-radius:50%;
  opacity:0.8;
  pointer-events:none;
  animation: float 6s linear infinite;
}
.particle { width:4px; height:4px; background: radial-gradient(circle,#ffea80,#b8860b); }
.spark { width:2px; height:2px; background: radial-gradient(circle,#FFD700,#FFC700); animation-duration: 4s; }

@keyframes float {
  0% { transform:translateY(0) translateX(0); opacity:1; }
  100% { transform:translateY(-800px) translateX(50px); opacity:0; }
}

/* Castelo container */
#casteloContainer {
  position:fixed;
  top:50%; left:50%;
  transform:translate(-50%,-50%);
  width:90vw; max-width:500px;
  height:auto;        /* mantem proporcional */
  max-height:100vh;   /* não ultrapassa a tela */
  perspective:1500px;
  z-index:10;
}

/* O resto do seu código CSS do castelo, portas, janelas, header, contador, save the date, etc... permanece igual */
</style>
</head>
<body>

<div id="casteloContainer">
  <div class="castelo">
    <div class="save-date-castelo">Salve esta data</div>
    <div class="torre esquerda"><div class="telhado"></div></div>
    <div class="torre.central">
      <div class="telhado"></div>
      <div class="porta central-esquerda"></div>
      <div class="porta central-direita"></div>
    </div>
    <div class="torre direita"><div class="telhado"></div></div>

    <!-- Luz janelas -->
    <div class="luz-janela luz1"></div>
    <div class="luz-janela luz2"></div>
    <div class="luz-janela luz3"></div>
    <div class="luz-janela luz4"></div>
  </div>
</div>

<div id="conteudo">
<header>
  <h1><span>Isadora</span><span>15 anos</span></h1>
  <div id="contador">
    <div class="tempo"><h2 id="dias">0</h2><span>Dias</span></div>
    <div class="tempo"><h2 id="horas">0</h2><span>Horas</span></div>
    <div class="tempo"><h2 id="minutos">0</h2><span>Min</span></div>
    <div class="tempo"><h2 id="segundos">0</h2><span>Seg</span></div>
  </div>
  <div class="save-date">
    <h2>Save the Date</h2>
    <p>23/01/2026</p>
  </div>
</header>
</div>

<script>
// Mantém todo o seu script original (contador, animação portas, partículas, faíscas, partículas girando na frase)
</script>

</body>
</html>
