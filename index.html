@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap');

/* --- RESET --- */
* { box-sizing: border-box; margin: 0; padding: 0; }

/* --- BODY E FUNDO --- */
html, body {
  width: 100%;
  overflow-x: hidden;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #000000, #1a1a1a);
  color: #f5d76e;
  text-align: center;
  position: relative;
  min-height: 100vh;
  perspective: 1500px;
}

/* Fundo animado dourado/preto */
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: linear-gradient(120deg, #000000, #2b1d00, #c8a800, #000000);
  background-size: 400% 400%;
  animation: brilho-dourado 15s ease infinite;
  opacity: 0.9;
  z-index: 0;
  pointer-events: none;
}

@keyframes brilho-dourado {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* --- PARTICULAS MÁGICAS --- */
.particle {
  position: fixed;
  width: 4px;
  height: 4px;
  background: radial-gradient(circle, #ffea80, #b8860b);
  border-radius: 50%;
  opacity: 0.8;
  pointer-events: none;
  animation: float 6s linear infinite;
}

@keyframes float {
  0% { transform: translateY(0) translateX(0); opacity:1; }
  100% { transform: translateY(-800px) translateX(50px); opacity:0; }
}
