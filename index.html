<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>15 Anos Isadora</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap');

/* RESET */
* { box-sizing: border-box; margin: 0; padding: 0; }

/* BODY */
html, body {
  width: 100%;
  overflow-x: hidden;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(to bottom right, #000, #3b2b1a);
  color: #f5d76e;
  text-align: center;
  position: relative;
  min-height: 100vh;
  perspective: 1500px;
}

/* Fundo animado dourado e preto */
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: url("https://i.ibb.co/0mK8WZb/golden-black-texture.jpg") repeat;
  background-size: cover;
  animation: stars 60s linear infinite;
  opacity: 0.4;
  z-index: 0;
  pointer-events: none;
}

@keyframes stars {
  from { background-position: 0 0; }
  to { background-position: 10000px 10000px; }
}

/* Partículas douradas */
.particle {
  position: fixed;
  width: 4px;
  height: 4px;
  background: #f5d76e;
  border-radius: 50%;
  opacity: 0.8;
  pointer-events: none;
  animation: float 6s linear infinite;
  z-index: 2;
}

@keyframes float {
  0% { transform: translateY(0) translateX(0); opacity:1; }
  100% { transform: translateY(-800px) translateX(50px); opacity:0; }
}

/* ROSA ENCANTADA */
#rosaContainer {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 5;
  animation: fadeOut 2s ease 4.5s forwards;
}

#rosaContainer img {
  width: 150px;
  height: 150px;
  animation: girar 5s linear infinite;
  filter: drop-shadow(0 0 20px gold);
}

@keyframes girar {
  0% { transform: rotate(0deg) scale(1); }
  50% { transform: rotate(180deg) scale(1.05); }
  100% { transform: rotate(360deg) scale(1); }
}

@keyframes fadeOut {
  to { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
}

/* CARTA */
#cartaContainer {
  position: fixed;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  width: 440px;
  height: 280px;
  perspective: 2000px;
  z-index: 10;
  display: none;
}

.carta-lado {
  position: absolute;
  width: 50%;
  height: 100%;
  background: linear-gradient(135deg, #FFD700, #E6C200);
  border: 3px solid #B8860B;
  border-radius: 10px;
  box-shadow: 0 0 40px rgba(0,0,0,0.5);
  transform-origin: left;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Great Vibes', cursive;
  font-size: 1.8em;
  color: #3e2f0b;
  backface-visibility: hidden;
}

.carta-lado.direito { 
  left: 50%; 
  transform-origin: right; 
}

@keyframes abrirCartaEsquerda {
  0% { transform: rotateY(0deg); }
  100% { transform: rotateY(-180deg); opacity:0; }
}
@keyframes abrirCartaDireita {
  0% { transform: rotateY(0deg); }
  100% { transform: rotateY(180deg); opacity:0; }
}

/* CONTEÚDO */
#conteudo { 
  opacity: 0; 
  transition: opacity 1.5s ease; 
  max-width: 100vw; 
  position: relative;
  z-index: 1;
}

/* HEADER */
header {
  padding: 20px;
}

header h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 2.5em;
  color: #f5d76e;
  text-shadow: 0 0 12px rgba(255,215,0,0.8);
  background: rgba(0,0,0,0.7);
  padding: 10px 20px;
  border-radius: 15px;
  border: 2px solid #f5d76e;
  display: inline-block;
  margin-bottom: 10px;
}

header h2 {
  font-size: 2.6em;
  color: #f5d76e;
  text-shadow: 0 0 15px rgba(245,215,110,0.7);
  animation: brilho 2s infinite alternate;
}

@keyframes brilho {
  from { text-shadow: 0 0 10px gold; }
  to { text-shadow: 0 0 25px gold; }
}

/* DATA */
.data {
  font-size: 1.4em;
  color: #fff8d6;
  margin-top: 8px;
}

/* RESPONSIVO */
@media(max-width:480px){
  header h1{font-size:2em;}
  header h2{font-size:1.4em;}
  .data{font-size:1.2em;}
  #rosaContainer img{width:120px; height:120px;}
}
</style>
</head>
<body>

<!-- ROSA ENCANTADA -->
<div id="rosaContainer">
  <img src="https://i.ibb.co/6HXt5qk/rosa-encantada.png" alt="Rosa Encantada">
</div>

<!-- CARTA DUPLA -->
<div id="cartaContainer">
  <div class="carta-lado esquerdo">Toque aqui</div>
  <div class="carta-lado direito">Toque aqui…</div>
</div>

<!-- CONTEÚDO -->
<div id="conteudo">
  <header>
    <h2>Save the Date</h2>
    <div class="data">23 / 01 / 2026</div>
    <h1>Isadora - 15 anos</h1>
  </header>
</div>

<script>
// Partículas mágicas
for(let i=0;i<40;i++){
  const p=document.createElement('div');
  p.classList.add('particle');
  p.style.left=Math.random()*100+'vw';
  p.style.top=Math.random()*100+'vh';
  p.style.animationDuration=(3+Math.random()*3)+'s';
  document.body.appendChild(p);
}

// Mostrar carta após rosa
setTimeout(() => {
  document.getElementById("rosaContainer").style.display = "none";
  document.getElementById("cartaContainer").style.display = "block";
}, 6000);

// Animação carta e conteúdo
const esquerda = document.querySelector('.carta-lado.esquerdo');
const direita = document.querySelector('.carta-lado.direito');

setTimeout(() => {
  esquerda.style.animation = "abrirCartaEsquerda 5s ease-in-out forwards";
  direita.style.animation = "abrirCartaDireita 5s ease-in-out forwards";
}, 6200);

setTimeout(() => {
  document.getElementById('cartaContainer').style.display = 'none';
  document.getElementById('conteudo').style.opacity = 1;
}, 11500);
</script>
</body>
</html>
