<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>15 Anos Isadora</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap');

/* --- RESET --- */
* { box-sizing: border-box; margin: 0; padding: 0; }

/* --- BODY E FUNDO --- */
html, body {
  width: 100%;
  overflow-x: hidden;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #000000, #1a1a1a);
  color: #f5d76e;
  text-align: center;
  position: relative;
  min-height: 100vh;
  perspective: 1500px;
}

/* Fundo animado dourado/preto */
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: linear-gradient(120deg, #000000, #2b1d00, #c8a800, #000000);
  background-size: 400% 400%;
  animation: brilho-dourado 15s ease infinite;
  opacity: 0.9;
  z-index: 0;
  pointer-events: none;
}

@keyframes brilho-dourado {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* --- PARTICULAS MÁGICAS --- */
.particle {
  position: fixed;
  width: 4px;
  height: 4px;
  background: radial-gradient(circle, #ffea80, #b8860b);
  border-radius: 50%;
  opacity: 0.8;
  pointer-events: none;
  animation: float 6s linear infinite;
}

@keyframes float {
  0% { transform: translateY(0) translateX(0); opacity:1; }
  100% { transform: translateY(-800px) translateX(50px); opacity:0; }
}

/* --- CARTA DUPLA / CASTELO --- */
#cartaContainer {
  position: fixed;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  width: clamp(280px, 90vw, 500px);
  height: clamp(180px, 60vw, 320px);
  perspective: 2000px;
  z-index: 10;
}

/* Castelo dividido em duas portas */
.carta-lado {
  position: absolute;
  width: 50%;
  height: 100%;
  background: url('https://i.imgur.com/2v0cH5L.png') no-repeat center/cover; /* exemplo de porta de castelo */
  border-radius: 0;
  box-shadow: 0 0 40px rgba(0,0,0,0.5);
  transform-origin: left;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Great Vibes', cursive;
  font-size: 2em;
  color: #3e2f0b;
  backface-visibility: hidden;
}

.carta-lado.direito { 
  left: 50%; 
  transform-origin: right; 
}

@keyframes abrirCartaEsquerda {
  0% { transform: rotateY(0deg); }
  100% { transform: rotateY(-180deg); opacity:0; }
}

@keyframes abrirCartaDireita {
  0% { transform: rotateY(0deg); }
  100% { transform: rotateY(180deg); opacity:0; }
}

/* --- ESCONDER CONTEÚDO ANTES --- */
#conteudo { 
  opacity: 0; 
  transition: opacity 1s ease; 
  max-width: 100vw;
  overflow-x: hidden;
}

/* --- HEADER --- */
header {
  padding: 15px;
  position: relative;
  z-index: 1;
  max-width: 100vw;
}

header h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 3em; /* maior no mobile */
  margin: 0 auto 20px;
  color: #f5d76e;
  text-shadow: 0 0 15px rgba(255,215,0,0.9);
  background: rgba(0,0,0,0.75);
  padding: 12px 25px;
  border-radius: 15px;
  border: 3px solid #f5d76e;
  display: inline-block;
  box-shadow: 0 0 30px rgba(245,215,110,0.6);
  max-width: 95%;
  word-wrap: break-word;
}

header h1 span:nth-child(2) {
  font-size: 2em; /* maior no mobile */
  display: block;
  margin-top: 5px;
}

header p {
  margin: 10px auto 0;
  font-size: 1em;
  font-style: italic;
  color: #fff5cc;
  background: rgba(0,0,0,0.6);
  padding: 8px 15px;
  border-radius: 12px;
  display: inline-block;
  box-shadow: 0 0 15px rgba(245,215,110,0.3);
  max-width: 95%;
  word-wrap: break-word;
}

/* --- CONTADOR --- */
#contador {
  margin: 20px auto;
  display: flex;
  justify-content: center;
  flex-wrap: nowrap; /* força todos na mesma linha */
  gap: 8px;
  background: rgba(0,0,0,0.7);
  padding: 15px;
  border-radius: 15px;
  border: 3px solid #f5d76e;
  box-shadow: 0 0 25px rgba(245,215,110,0.6);
  max-width: 95%;
  z-index: 1;
  position: relative;
  overflow-x: auto; /* scroll horizontal se necessário */
}

.tempo {
  padding: 8px 10px;
  background: rgba(50,50,50,0.7);
  border-radius: 12px;
  border: 2px solid #f5d76e;
  min-width: 45px; 
  box-shadow: 0 0 15px rgba(245,215,110,0.3);
  flex-shrink: 1;
  white-space: nowrap; /* evita quebra de linha */
}

.tempo h2 { margin:0; font-size:1.8em; color:#f5d76e; }
.tempo span { font-size:1em; color:#fff; }

/* --- SAVE THE DATE --- */
.save-date {
  font-family: 'Great Vibes', cursive;
  color: #f5d76e;
  text-shadow: 0 0 15px rgba(255,215,0,1);
  margin-top: 20px;
  animation: aparecer 1.5s ease-in-out both;
}

.save-date h2 {
  font-size: 5em;
  margin-bottom: 8px;
}

.save-date p {
  font-size: 4em;
  font-weight: 500;
  letter-spacing: 2px;
}

@keyframes aparecer {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

/* --- RESPONSIVIDADE --- */
@media(max-width:768px){
  header h1{font-size:3em;padding:12px 25px;}
  header h1 span:nth-child(2){font-size:2em;}
  .tempo h2{font-size:1.8em;}
  .tempo{min-width:45px;padding:8px 10px;}
  #contador{padding:15px;gap:8px;}
  .save-date h2{font-size:5em;}
  .save-date p{font-size:4em;}
}
</style>
</head>
<body>

<!-- CARTA DUPLA / CASTELO -->
<div id="cartaContainer">
  <div class="carta-lado esquerdo"></div>
  <div class="carta-lado direito"></div>
</div>

<!-- CONTEÚDO -->
<div id="conteudo">
<header>
  <h1><span>Isadora</span><span>15 anos</span></h1>

  <div id="contador">
    <div class="tempo"><h2 id="dias">0</h2><span>Dias</span></div>
    <div class="tempo"><h2 id="horas">0</h2><span>Horas</span></div>
    <div class="tempo"><h2 id="minutos">0</h2><span>Min</span></div>
    <div class="tempo"><h2 id="segundos">0</h2><span>Seg</span></div>
  </div>

  <div class="save-date">
    <h2>Save the Date</h2>
    <p>23/01/2026</p>
  </div>
</header>
</div>

<script>
// Contador
const dataEvento = new Date("January 23, 2026 21:00:00").getTime();
const atualizarContador = () => {
  const agora = new Date().getTime();
  const distancia = dataEvento - agora;
  if(distancia < 0) return;
  const dias = Math.floor(distancia / (1000*60*60*24));
  const horas = Math.floor((distancia % (1000*60*60*24)) / (1000*60*60));
  const minutos = Math.floor((distancia % (1000*60*60)) / (1000*60));
  const segundos = Math.floor((distancia % (1000*60)) / 1000);
  document.getElementById("dias").textContent = dias;
  document.getElementById("horas").textContent = horas;
  document.getElementById("minutos").textContent = minutos;
  document.getElementById("segundos").textContent = segundos;
};
setInterval(atualizarContador, 1000);

// Carta dupla: animação e revelar conteúdo (mais rápido)
const esquerda = document.querySelector('.carta-lado.esquerdo');
const direita = document.querySelector('.carta-lado.direito');
setTimeout(() => {
  esquerda.style.animation = "abrirCartaEsquerda 4s ease-in-out forwards";
  direita.style.animation = "abrirCartaDireita 4s ease-in-out forwards";
}, 300);

setTimeout(() => {
  document.getElementById('cartaContainer').style.display = 'none';
  document.getElementById('conteudo').style.opacity = 1;
}, 4300);

// Partículas mágicas
for(let i=0;i<30;i++){
  const p=document.createElement('div');
  p.classList.add('particle');
  p.style.left=Math.random()*100+'vw';
  p.style.top=Math.random()*100+'vh';
  p.style.animationDuration=(3+Math.random()*3)+'s';
  document.body.appendChild(p);
}
</script>

</body>
</html>
