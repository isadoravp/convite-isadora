<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>15 Anos Isadora</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap');

/* --- RESET --- */
* { box-sizing: border-box; margin: 0; padding: 0; }

/* --- BODY E FUNDO --- */
html, body {
  width: 100%;
  height: 100%;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #000000, #1a1a1a);
  color: #f5d76e;
  text-align: center;
  overflow-x: hidden;
  position: relative;
  perspective: 1500px;
}

/* Fundo dourado animado */
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: linear-gradient(120deg, #000000, #2b1d00, #c8a800, #000000);
  background-size: 400% 400%;
  animation: brilho-dourado 15s ease infinite;
  opacity: 0.9;
  z-index: 0;
  pointer-events: none;
}
@keyframes brilho-dourado {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Partículas mágicas */
.particle {
  position: fixed;
  width: 4px;
  height: 4px;
  background: radial-gradient(circle, #ffea80, #b8860b);
  border-radius: 50%;
  opacity: 0.8;
  pointer-events: none;
  animation: float 6s linear infinite;
}
@keyframes float {
  0% { transform: translateY(0) translateX(0); opacity:1; }
  100% { transform: translateY(-800px) translateX(50px); opacity:0; }
}

/* --- CASTELO CONTAINER --- */
#casteloContainer {
  position: fixed;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  width: 90vw;
  max-width: 500px;
  height: 65vw;
  max-height: 380px;
  perspective: 1500px;
  z-index: 10;
}

/* CASTELO PRINCIPAL */
.castelo {
  position: relative;
  width: 100%;
  height: 100%;
  background: #FFD700;
  border: 3px solid #B8860B;
  border-radius: 10px;
  box-shadow: 0 0 50px rgba(0,0,0,0.5);
  background-image: repeating-linear-gradient(
    45deg,
    #ffd700,
    #ffd700 10px,
    #e6c200 10px,
    #e6c200 20px
  );
}

/* Torres */
.torre {
  position: absolute;
  background: #FFD700;
  border: 3px solid #B8860B;
  border-radius: 5px;
  bottom: 40%;
}
.torre::before {
  content: "";
  position: absolute;
  top: -60%;
  left: 0;
  width: 0;
  height: 0;
  border-left: 50% solid transparent;
  border-right: 50% solid transparent;
  border-bottom: 60% solid #FFB800;
}
.torre.central { width: 20%; height: 60%; left: 40%; z-index:1; }
.torre.esquerda { width: 12%; height: 50%; left: -5%; }
.torre.direita { width: 12%; height: 50%; right: -5%; }

/* Muralha central */
.muralha {
  position: absolute;
  top: 0;
  width: 100%;
  height: 60%;
  background: #FFD700;
  border-left: 3px solid #B8860B;
  border-right: 3px solid #B8860B;
}

/* Portas proporcionais */
.porta {
  position: absolute;
  bottom: 0;
  width: 15%;
  height: 35%;
  left: 42.5%;
  background: #8b4513;
  transform-origin: left;
  backface-visibility: hidden;
}
.porta.direita {
  left: 50%;
  transform-origin: right;
}

/* Janelas */
.janela {
  position: absolute;
  width: 10%;
  height: 12%;
  background: #3e2f0b;
  border-radius: 3px;
}
.janela1 { top: 15%; left: 10%; }
.janela2 { top: 15%; right: 10%; }
.janela3 { top: 35%; left: 40%; }
.janela4 { top: 35%; right: 40%; }

/* Animação portas */
@keyframes abrirPortaEsquerda {
  0% { transform: rotateY(0deg); }
  100% { transform: rotateY(-120deg); opacity:0; }
}
@keyframes abrirPortaDireita {
  0% { transform: rotateY(0deg); }
  100% { transform: rotateY(120deg); opacity:0; }
}

/* --- ESCONDER CONTEÚDO ANTES --- */
#conteudo { opacity: 0; transition: opacity 0.7s ease; }

/* --- HEADER, CONTADOR, SAVE THE DATE --- */
header { padding: 15px; position: relative; z-index: 1; max-width: 100vw; }
header h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 3em;
  margin: 0 auto 20px;
  color: #f5d76e;
  text-shadow: 0 0 15px rgba(255,215,0,0.9);
  background: rgba(0,0,0,0.75);
  padding: 12px 25px;
  border-radius: 15px;
  border: 3px solid #f5d76e;
  display: inline-block;
  max-width: 95%;
  word-wrap: break-word;
}
header h1 span:nth-child(2){ font-size:2em; display:block; margin-top:5px; }

#contador {
  margin: 20px auto;
  display: flex;
  justify-content: center;
  flex-wrap: nowrap;
  gap: 8px;
  background: rgba(0,0,0,0.7);
  padding: 15px;
  border-radius: 15px;
  border: 3px solid #f5d76e;
  box-shadow: 0 0 25px rgba(245,215,110,0.6);
  max-width: 95%;
  overflow-x:auto;
}
.tempo { padding:8px 10px; background: rgba(50,50,50,0.7); border-radius:12px; border:2px solid #f5d76e; min-width:45px; flex-shrink:1; white-space:nowrap; }
.tempo h2{ margin:0; font-size:1.8em; color:#f5d76e;}
.tempo span{ font-size:1em; color:#fff;}

.save-date {
  font-family: 'Great Vibes', cursive;
  color: #f5d76e;
  text-shadow: 0 0 15px rgba(255,215,0,1);
  margin-top: 20px;
  animation: aparecer 1s ease-in-out both;
}
.save-date h2{ font-size:5em; margin-bottom:8px; }
.save-date p{ font-size:4em; font-weight:500; letter-spacing:2px;}
@keyframes aparecer { from{opacity:0; transform:translateY(15px);} to{opacity:1; transform:translateY(0);} }

</style>
</head>
<body>

<!-- CASTELO -->
<div id="casteloContainer">
  <div class="castelo">
    <div class="torre esquerda"></div>
    <div class="torre central"></div>
    <div class="torre direita"></div>
    <div class="muralha"></div>
    <div class="janela janela1"></div>
    <div class="janela janela2"></div>
    <div class="janela janela3"></div>
    <div class="janela janela4"></div>
    <div class="porta esquerda"></div>
    <div class="porta direita"></div>
  </div>
</div>

<!-- CONTEÚDO -->
<div id="conteudo">
<header>
  <h1><span>Isadora</span><span>15 anos</span></h1>

  <div id="contador">
    <div class="tempo"><h2 id="dias">0</h2><span>Dias</span></div>
    <div class="tempo"><h2 id="horas">0</h2><span>Horas</span></div>
    <div class="tempo"><h2 id="minutos">0</h2><span>Min</span></div>
    <div class="tempo"><h2 id="segundos">0</h2><span>Seg</span></div>
  </div>

  <div class="save-date">
    <h2>Save the Date</h2>
    <p>23/01/2026</p>
  </div>
</header>
</div>

<script>
// Contador
const dataEvento = new Date("January 23, 2026 21:00:00").getTime();
const atualizarContador = () => {
  const agora = new Date().getTime();
  const distancia = dataEvento - agora;
  if(distancia<0) return;
  document.getElementById("dias").textContent = Math.floor(distancia/(1000*60*60*24));
  document.getElementById("horas").textContent = Math.floor((distancia%(1000*60*60*24))/(1000*60*60));
  document.getElementById("minutos").textContent = Math.floor((distancia%(1000*60*60))/(1000*60));
  document.getElementById("segundos").textContent = Math.floor((distancia%(1000*60))/1000);
};
setInterval(atualizarContador,1000);

// Animar portas
const portaEsq = document.querySelector('.porta.esquerda');
const portaDir = document.querySelector('.porta.direita');
setTimeout(()=>{
  portaEsq.style.animation="abrirPortaEsquerda 3s ease-in-out forwards";
  portaDir.style.animation="abrirPortaDireita 3s ease-in-out forwards";
},200);

setTimeout(()=>{
  document.getElementById('casteloContainer').style.display='none';
  document.getElementById('conteudo').style.opacity=1;
},3300);

// Partículas mágicas
for(let i=0;i<30;i++){
  const p=document.createElement('div');
  p.classList.add('particle');
  p.style.left=Math.random()*100+'vw';
  p.style.top=Math.random()*100+'vh';
  p.style.animationDuration=(3+Math.random()*3)+'s';
  document.body.appendChild(p);
}
</script>

</body>
</html>
