<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite Interativo</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f8f0f5;
    font-family: 'Segoe UI', sans-serif;
  }

  /* Rosa */
  .rosa {
    position: absolute;
    width: 100px;
    height: 100px;
    background: url('https://i.imgur.com/2K4jvXU.png') no-repeat center/contain;
    opacity: 0;
    transform: scale(0);
    transition: transform 1.5s ease, opacity 1.5s ease;
    z-index: 2;
  }

  .rosa.active {
    opacity: 1;
    transform: scale(1.5) translateY(-50px);
  }

  /* Convite */
  .convite {
    width: 400px;
    height: 600px;
    background: #fff0f5;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transform: scale(0.8);
    transition: opacity 1s ease, transform 1s ease;
    z-index: 1;
  }

  .convite.active {
    opacity: 1;
    transform: scale(1);
  }

  /* Save the Date */
  .save-date {
    font-size: 2em;
    font-weight: bold;
    color: #ff4d6d;
    text-align: center;
    margin-bottom: 20px;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0%, 100% { text-shadow: 0 0 10px #ff4d6d; }
    50% { text-shadow: 0 0 20px #ff85a2; }
  }

  .detalhes {
    text-align: center;
    font-size: 1.2em;
    color: #333;
    padding: 0 20px;
  }

</style>
</head>
<body>

<div class="rosa" id="rosa"></div>

<div class="convite" id="convite">
  <div class="save-date">Save the Date</div>
  <div class="detalhes">
    Você está convidado para celebrar conosco<br>
    <strong>Data:</strong> 10/12/2025<br>
    <strong>Local:</strong> Palácio Encantado
  </div>
</div>

<script>
  const rosa = document.getElementById('rosa');
  const convite = document.getElementById('convite');

  // 1. Mostrar rosa
  setTimeout(() => {
    rosa.classList.add('active');
  }, 500);

  // 2. Mostrar convite depois da rosa
  setTimeout(() => {
    convite.classList.add('active');
  }, 2000);
</script>

</body>
</html>
