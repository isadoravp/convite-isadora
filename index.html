<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>15 Anos Isadora</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap');

/* --- RESET --- */
* { box-sizing: border-box; margin: 0; padding: 0; }

/* --- BODY E FUNDO --- */
html, body {
  width: 100%;
  overflow-x: hidden;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(to bottom right, #0d1b4c, #1a2a6c);
  color: #f5d76e;
  text-align: center;
  position: relative;
  min-height: 100vh;
  perspective: 1500px;
}

/* Fundo animado */
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: url("https://static.vecteezy.com/ti/vetor-gratis/p1/15396203-design-luxuoso-e-elegante-fundo-azul-marinho-de-luxo-com-glitter-dourado-vetor.jpg") repeat;
  animation: stars 60s linear infinite;
  opacity: 0.5;
  z-index: 0;
  pointer-events: none;
}

@keyframes stars {
  from { background-position: 0 0; }
  to { background-position: 10000px 10000px; }
}

/* --- PARTICULAS MÁGICAS --- */
.particle {
  position: fixed;
  width: 4px;
  height: 4px;
  background: #f5d76e;
  border-radius: 50%;
  opacity: 0.8;
  pointer-events: none;
  animation: float 6s linear infinite;
}

@keyframes float {
  0% { transform: translateY(0) translateX(0); opacity:1; }
  100% { transform: translateY(-800px) translateX(50px); opacity:0; }
}

/* --- CARTA DUPLA --- */
#cartaContainer {
  position: fixed;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  width: 440px;
  height: 280px;
  perspective: 2000px;
  z-index: 10;
}

.carta-lado {
  position: absolute;
  width: 50%;
  height: 100%;
  background: linear-gradient(135deg, #FFD700, #E6C200);
  border: 3px solid #B8860B;
  border-radius: 10px;
  box-shadow: 0 0 40px rgba(0,0,0,0.5);
  transform-origin: left;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Great Vibes', cursive;
  font-size: 1.8em;
  color: #3e2f0b;
  backface-visibility: hidden;
}

.carta-lado.direito { 
  left: 50%; 
  transform-origin: right; 
}

@keyframes abrirCartaEsquerda {
  0% { transform: rotateY(0deg); }
  100% { transform: rotateY(-180deg); opacity:0; }
}

@keyframes abrirCartaDireita {
  0% { transform: rotateY(0deg); }
  100% { transform: rotateY(180deg); opacity:0; }
}

/* --- ESCONDER CONTEÚDO ANTES --- */
#conteudo { opacity: 0; transition: opacity 1s ease; max-width: 100vw; }

/* --- HEADER --- */
header {
  padding: 20px;
  position: relative;
  z-index: 1;
  max-width: 100vw;
}

header h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 2.5em;
  margin: 0 auto 15px;
  color: #f5d76e;
  text-shadow: 0 0 12px rgba(255,215,0,0.8);
  background: rgba(13,27,76,0.92);
  padding: 10px 20px;
  border-radius: 15px;
  border: 3px solid #f5d76e;
  display: inline-block;
  box-shadow: 0 0 25px rgba(245,215,110,0.6);
  max-width: 95%;
  word-wrap: break-word;
}

header h1 span:nth-child(2) {
  font-size: 1.5em;
  display: block;
  margin-top: 5px;
}

header p {
  margin: 10px auto 0;
  font-size: 1em;
  font-style: italic;
  color: #fff5cc;
  background: rgba(13,27,76,0.7);
  padding: 8px 15px;
  border-radius: 12px;
  display: inline-block;
  box-shadow: 0 0 15px rgba(245,215,110,0.3);
  max-width: 95%;
  word-wrap: break-word;
}

/* --- CONTADOR --- */
#contador {
  margin: 20px auto;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 10px;
  background: rgba(13,27,76,0.92);
  padding: 10px;
  border-radius: 15px;
  border: 3px solid #f5d76e;
  box-shadow: 0 0 25px rgba(245,215,110,0.6);
  max-width: 95%;
  z-index: 1;
  position: relative;
}

.tempo {
  padding: 8px 12px;
  background: rgba(13,27,76,0.7);
  border-radius: 12px;
  border: 2px solid #f5d76e;
  min-width: 50px;
  box-shadow: 0 0 15px rgba(245,215,110,0.3);
}

.tempo h2 { margin:0; font-size:1.5em; color:#f5d76e; }
.tempo span { font-size:0.8em; color:#fff; }

/* --- SEÇÃO INFO --- */
.info {
  margin: 20px auto;
  width: 90%;
  max-width: 480px;
  padding: 20px;
  background: rgba(13,27,76,0.92);
  border-radius: 20px;
  border: 3px solid #f5d76e;
  box-shadow: 0 0 25px rgba(245,215,110,0.6);
  position: relative;
  z-index: 1;
}

.info h2 { font-size: 1.4em; margin-bottom: 12px; color:#f5d76e; }
.info p { font-size: 1em; margin:6px 0; color:#fff; }

/* --- BOTÕES --- */
.btns {
  margin-top: 15px;
  display: flex;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
}

.btns a {
  background: #f5d76e;
  color: #0d1b4c;
  padding: 8px 14px;
  border-radius: 25px;
  text-decoration: none;
  font-size: 0.95em;
  font-weight: 600;
  transition: transform 0.3s, box-shadow 0.3s;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}
.btns a:hover { transform: scale(1.05); box-shadow:0 6px 16px rgba(0,0,0,0.5); }
.btns img { width:20px; height:20px; margin-right:6px; vertical-align:middle; }

/* --- BOTÃO LISTA PRESENTES --- */
#lista-btn {
  background: #f5d76e;
  color: #0d1b4c;
  padding: 10px 16px;
  border-radius: 25px;
  font-weight: 600;
  margin-top: 15px;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  transition: transform 0.3s, box-shadow 0.3s;
}
#lista-btn:hover { transform: scale(1.05); box-shadow:0 6px 16px rgba(0,0,0,0.5); }

/* --- MODAL LISTA PRESENTES COM ANIMAÇÃO --- */
#lista-modal {
  display: none;
  position: fixed;
  top:0; left:0;
  width: 100vw; height:100vh;
  background: rgba(0,0,0,0.7);
  z-index: 20;
  justify-content: center;
  align-items: center;
  animation: fadeIn 0.5s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

#lista-modal .modal-content {
  background: rgba(255, 223, 0, 0.95);
  padding: 20px 25px;
  border-radius: 15px;
  border: 3px solid #B8860B;
  max-width: 90%;
  max-height: 80%;
  overflow-y: auto;
  text-align: left;
  color: #3e2f0b;
  transform: scale(0.7);
  animation: zoomIn 0.5s ease forwards;
}

@keyframes zoomIn {
  from { transform: scale(0.7); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

#lista-modal h2 {
  margin-bottom: 12px;
  font-family: 'Great Vibes', cursive;
  font-size: 2em;
  text-align: center;
}

#lista-modal ul { list-style: disc; padding-left: 20px; }
#lista-modal li { margin: 8px 0; }

/* Fechar modal */
#lista-modal .fechar {
  position: absolute;
  top: 15px;
  right: 20px;
  font-size: 1.5em;
  font-weight: bold;
  cursor: pointer;
  color: #3e2f0b;
}

/* --- RODAPÉ --- */
footer {
  margin:20px 0 20px;
  font-size:0.8em;
  color:#fff5cc;
  position:relative;
  z-index:1;
  background: rgba(13,27,76,0.92);
  padding: 8px 15px;
  border-radius:12px;
  border:2px solid #f5d76e;
  display:inline-block;
  box-shadow: 0 0 20px rgba(245,215,110,0.6);
  max-width:95%;
  word-wrap: break-word;
}

/* --- RESPONSIVIDADE --- */
@media(max-width:480px){
  header h1{font-size:1.8em;padding:8px 12px;}
  header h1 span:nth-child(2){font-size:1.2em;}
  header p{font-size:0.9em;padding:6px 10px;}
  .tempo h2{font-size:1.2em;}
  .tempo{min-width:40px;padding:5px 8px;}
  .info{width:95%;padding:15px;}
  .btns a{font-size:0.85em;padding:6px 10px;}
  #contador{padding:8px;gap:5px;}
  footer{font-size:0.75em;padding:6px 8px;}
}
</style>
</head>
<body>

<!-- CARTA DUPLA -->
<div id="cartaContainer">
  <div class="carta-lado esquerdo">Uma mensagem especial para você…</div>
  <div class="carta-lado direito">Uma mensagem especial para você…</div>
</div>

<!-- CONTEÚDO -->
<div id="conteudo">
<header>
<h1><span>Isadora</span><span>15 anos</span></h1>

<div id="contador">
  <div class="tempo"><h2 id="dias">0</h2><span>Dias</span></div>
  <div class="tempo"><h2 id="horas">0</h2><span>Horas</span></div>
  <div class="tempo"><h2 id="minutos">0</h2><span>Min</span></div>
  <div class="tempo"><h2 id="segundos">0</h2><span>Seg</span></div>
</div>
</header>

<section class="info">
<h2>Você é nosso convidado especial!</h2>
<p><strong>Data:</strong> 23/01</p>
<p><strong>Horário:</strong> 21h até 4h</p>
<div class="btns">
  <a href="https://wa.me/5551993223902" target="_blank">
    <img src="https://img.cdndsgni.com/preview/10000404.jpg" alt="WhatsApp">Confirmar Presença
  </a>
  <a href="https://maps.app.goo.gl/YbAJr3sXhotr2sFw5" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/256/2642/2642502.png" alt="Maps">Como Chegar
  </a>
</div>


<script>
// Contador
const dataEvento = new Date("January 23, 2026 21:00:00").getTime();
const atualizarContador = () => {
  const agora = new Date().getTime();
  const distancia = dataEvento - agora;
  if(distancia < 0) return;
  const dias = Math.floor(distancia / (1000*60*60*24));
  const horas = Math.floor((distancia % (1000*60*60*24)) / (1000*60*60));
  const minutos = Math.floor((distancia % (1000*60*60)) / (1000*60));
  const segundos = Math.floor((distancia % (1000*60)) / 1000);
  document.getElementById("dias").textContent = dias;
  document.getElementById("horas").textContent = horas;
  document.getElementById("minutos").textContent = minutos;
  document.getElementById("segundos").textContent = segundos;
};
setInterval(atualizarContador, 1000);

// Carta dupla: animação e revelar conteúdo
const esquerda = document.querySelector('.carta-lado.esquerdo');
const direita = document.querySelector('.carta-lado.direito');
setTimeout(() => {
  esquerda.style.animation = "abrirCartaEsquerda 5s ease-in-out forwards";
  direita.style.animation = "abrirCartaDireita 5s ease-in-out forwards";
}, 500);

setTimeout(() => {
  document.getElementById('cartaContainer').style.display = 'none';
  document.getElementById('conteudo').style.opacity = 1;
}, 5500);

// Partículas mágicas
for(let i=0;i<30;i++){
  const p=document.createElement('div');
  p.classList.add('particle');
  p.style.left=Math.random()*100+'vw';
  p.style.top=Math.random()*100+'vh';
  p.style.animationDuration=(3+Math.random()*3)+'s';
  document.body.appendChild(p);
}

// Modal Lista de Presentes
const modal = document.getElementById("lista-modal");
const btn = document.getElementById("lista-btn");
const fechar = document.querySelector("#lista-modal .fechar");

btn.onclick = () => { 
  modal.style.display = "flex"; 
}
fechar.onclick = () => { modal.style.display = "none"; }
window.onclick = (e) => { if(e.target === modal) modal.style.display = "none"; }
</script>

</body>
</html>
