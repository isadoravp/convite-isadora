<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>15 Anos Isadora</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap');

/* --- RESET --- */
* { box-sizing:border-box; margin:0; padding:0; }

/* --- BODY --- */
html, body {
  width:100%;
  height:100%;
  font-family:'Poppins',sans-serif;
  background: linear-gradient(135deg,#000,#1a1a1a);
  color:#f5d76e;
  text-align:center;
  overflow:hidden;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  perspective:1500px;
}

/* Fundo animado */
body::before {
  content:"";
  position:absolute;
  top:0; left:0;
  width:100%;
  height:100%;
  background: linear-gradient(120deg, #000, #2b1d00, #c8a800, #000, #1a1a1a);
  background-size: 200% 200%;
  animation: brilho-dourado-preto 30s linear infinite;
  opacity:0.9;
  z-index:0;
  pointer-events:none;
}
@keyframes brilho-dourado-preto {
  0% { background-position:0% 0%; }
  50% { background-position:100% 100%; }
  100% { background-position:0% 0%; }
}

/* Partículas mágicas */
.particle, .spark {
  position: fixed;
  border-radius:50%;
  opacity:0.8;
  pointer-events:none;
  animation: float 6s linear infinite;
}
.particle {
  width:4px;
  height:4px;
  background:radial-gradient(circle,#ffea80,#b8860b);
}
.spark { 
  width:2px;
  height:2px;
  background:radial-gradient(circle,#FFD700,#FFC700);
  animation-duration:4s;
}
@keyframes float { 
  0% { transform:translateY(0) translateX(0); opacity:1;}
  100% { transform:translateY(-800px) translateX(50px); opacity:0;}
}

/* Castelo container */
#casteloContainer {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 80vw;
  max-width: 400px;
  height: 35vh;
  max-height: 200px;
  perspective: 1500px;
  z-index: 10;
}

/* Castelo */
.castelo {
  position:relative;
  width:100%;
  height:100%;
  background: linear-gradient(to bottom,#1a2a6c,#2a5298);
  border:3px solid #FFD700;
  border-radius:12px;
  box-shadow:0 0 60px rgba(0,0,0,0.5);
}

/* Frase “Salve esta data” */
.save-date-castelo {
  position: absolute;
  top:5%;
  left:50%;
  transform: translateX(-50%);
  font-family:'Great Vibes', cursive;
  font-size:1.5em;
  color:#FFD700;
  text-shadow: 0 0 15px rgba(255,215,0,0.9);
  animation: brilhoSaveDate 1.5s ease-in-out infinite alternate;
  z-index:20;
}
@keyframes brilhoSaveDate {
  0% { text-shadow:0 0 10px rgba(255,215,0,0.7); }
  50% { text-shadow:0 0 25px rgba(255,215,0,1); }
  100% { text-shadow:0 0 10px rgba(255,215,0,0.7); }
}

/* Torres */
.torre { 
  position:absolute;
  bottom:0;
  border:3px solid #FFD700;
  background: linear-gradient(to bottom,#1a2a6c,#2a5298);
  border-radius:6px;
}
.torre.esquerda { width:12%; height:50%; left:5%; }
.torre.direita { width:12%; height:50%; right:5%; }
.torre.central { width:20%; height:65%; left:40%; z-index:2; }

/* Telhados */
.telhado {
  position:absolute;
  width:100%;
  height:40%;
  top:-40%;
  left:0;
  clip-path: polygon(50% 0%,0% 100%,100% 100%);
  background: linear-gradient(145deg,#003399,#3366CC);
  box-shadow: 0 -4px 8px rgba(0,0,0,0.4) inset,0 0 10px rgba(255,215,0,0.3);
  border-left:2px solid #FFD700;
  border-right:2px solid #FFD700;
}

/* Portas */
.porta.central-esquerda, .porta.central-direita {
  position:absolute;
  bottom:0;
  width:25%;
  height:65%;
  background: linear-gradient(to bottom,#FFD700,#E6C200);
  border:2px solid #B8860B;
  border-radius:0 0 6px 6px;
  transform-origin:left; 
}
.porta.central-direita {
  left:50%;
  transform-origin:right;
}
.porta.central-esquerda { left:25%; }

/* Janelas */
.luz-janela {
  position:absolute;
  width:12%;
  height:15%;
  background: linear-gradient(to bottom,#88c0ff,#1f3d7a);
  border:2px solid #FFD700;
  border-radius:3px;
  opacity:0;
  box-shadow:0 0 15px #88c0ff;
  animation: brilhoJanela 1.5s ease-in-out infinite alternate;
}
.luz1 { top:15%; left:10%; }
.luz2 { top:15%; right:10%; }
.luz3 { top:35%; left:40%; }
.luz4 { top:35%; right:40%; }
@keyframes brilhoJanela { 
  0% {opacity:0.6;} 50% {opacity:1;} 100% {opacity:0.6;}
}

/* Animações */
@keyframes abrirPortaCentralEsquerda { 0%{transform:rotateY(0);}100%{transform:rotateY(-120deg);opacity:0;} }
@keyframes abrirPortaCentralDireita { 0%{transform:rotateY(0);}100%{transform:rotateY(120deg);opacity:0;} }

/* Selo mágico */
.selo-magico {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(0);
  width:80px;
  height:80px;
  background:radial-gradient(circle,#FFD700 0%,#B8860B 70%,transparent 100%);
  border-radius:50%;
  box-shadow:0 0 25px #FFD700, 0 0 50px #FFD700;
  z-index:25;
  animation: aparecerSelo 2s ease-out forwards;
}
@keyframes aparecerSelo {
  0% {transform:translate(-50%,-50%) scale(0); opacity:0;}
  50% {transform:translate(-50%,-50%) scale(1.2); opacity:1;}
  100% {transform:translate(-50%,-50%) scale(0); opacity:0;}
}

/* Conteúdo */
#conteudo { opacity:0; transition: opacity 0.5s ease; }

header h1 {
  font-family:'Great Vibes', cursive;
  font-size:2.4em;
  margin:0 auto 20px;
  color:#f5d76e;
  text-shadow:0 0 15px rgba(255,215,0,0.9);
  background: rgba(0,0,0,0.75);
  padding:12px 25px;
  border-radius:15px;
  border:3px solid #f5d76e;
  display:inline-block;
}

/* Contador */
#contador {
  margin:20px auto;
  display:flex;
  justify-content:center;
  gap:8px;
  background: rgba(0,0,0,0.7);
  padding:15px;
  border-radius:15px;
  border:3px solid #f5d76e;
}
.tempo {
  padding:8px 10px;
  background: rgba(50,50,50,0.7);
  border-radius:12px;
  border:2px solid #f5d76e; 
}
.tempo h2{font-size:1.8em;color:#f5d76e;}
.tempo span{font-size:1em;color:#fff;}

/* Save the Date */
.save-date h2{font-size: clamp(3rem, 8vw, 6rem);}
.save-date p {
  font-size: clamp(2.5rem, 7vw, 5rem);
  font-weight: 700;
  letter-spacing: 2px;
  color: #FFD700;
  text-shadow:0 0 20px #FFD700,0 0 40px #FFD700;
  animation: neonBlink 1.5s ease-in-out infinite alternate;
}
@keyframes neonBlink {0%{text-shadow:0 0 10px #FFD700;}100%{text-shadow:0 0 45px #FFD700;}}

</style>
</head>
<body>

<div id="casteloContainer">
  <div class="castelo">
    <div class="selo-magico"></div>
    <div class="save-date-castelo">Salve esta data</div>
    <div class="torre esquerda"><div class="telhado"></div></div>
    <div class="torre central">
      <div class="telhado"></div>
      <div class="porta central-esquerda"></div>
      <div class="porta central-direita"></div>
    </div>
    <div class="torre direita"><div class="telhado"></div></div>
    <div class="luz-janela luz1"></div>
    <div class="luz-janela luz2"></div>
    <div class="luz-janela luz3"></div>
    <div class="luz-janela luz4"></div>
  </div>
</div>

<div id="conteudo">
<header>
  <h1><span>15 anos</span><span>Isadora</span></h1>
  <div id="contador">
    <div class="tempo"><h2 id="dias">0</h2><span>Dias</span></div>
    <div class="tempo"><h2 id="horas">0</h2><span>Horas</span></div>
    <div class="tempo"><h2 id="minutos">0</h2><span>Min</span></div>
    <div class="tempo"><h2 id="segundos">0</h2><span>Seg</span></div>
  </div>
  <div class="save-date">
    <h2>Save the Date</h2>
    <p>23/01/2026</p>
  </div>
</header>
</div>

<script>
const dataEvento=new Date("January 23, 2026 21:00:00").getTime();
setInterval(()=>{
  const agora=new Date().getTime();
  const distancia=dataEvento-agora;
  if(distancia<0)return;
  document.getElementById("dias").textContent=Math.floor(distancia/(1000*60*60*24));
  document.getElementById("horas").textContent=Math.floor((distancia%(1000*60*60*24))/(1000*60*60));
  document.getElementById("minutos").textContent=Math.floor((distancia%(1000*60*60))/(1000*60));
  document.getElementById("segundos").textContent=Math.floor((distancia%(1000*60))/1000);
},1000);

const portaEsq=document.querySelector('.porta.central-esquerda');
const portaDir=document.querySelector('.porta.central-direita');
const luzs=document.querySelectorAll('.luz-janela');

setTimeout(()=>{
  portaEsq.style.animation="abrirPortaCentralEsquerda 1.5s ease-in-out forwards";
  portaDir.style.animation="abrirPortaCentralDireita 1.5s ease-in-out forwards";
  luzs.forEach(l=>l.style.opacity=1);
},2200); // espera o selo mágico sumir

setTimeout(()=>{
  document.getElementById('casteloContainer').style.display='none';
  document.getElementById('conteudo').style.opacity=1;
},3700);

// Partículas douradas
for(let i=0;i<30;i++){
  const p=document.createElement('div');
  p.classList.add('particle');
  p.style.left=Math.random()*100+'vw';
  p.style.top=Math.random()*100+'vh';
  p.style.animationDuration=(3+Math.random()*3)+'s';
  document.body.appendChild(p);
}
for(let i=0;i<40;i++){
  const s=document.createElement('div');
  s.classList.add('spark');
  s.style.left=Math.random()*100+'vw';
  s.style.top=Math.random()*100+'vh';
  s.style.animationDuration=(3+Math.random()*3)+'s';
  document.body.appendChild(s);
}
</script>
</body>
</html>
