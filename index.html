<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite Encantado</title>

<style>
/* ==================== BASE ==================== */
html, body {
  width: 100%;
  min-height: 100vh;
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #000, #1a1a1a);
  color: #f5d76e;
  text-align: center;
  overflow-x: hidden;
  overflow-y: auto;
  position: relative;
  perspective: 1500px;
}

/* Fundo animado dourado */
body::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  min-height: 100vh;
  height: 100%;
  background: linear-gradient(120deg, #000, #2b1d00, #c8a800, #000);
  background-size: 400% 400%;
  animation: brilho-dourado 15s ease infinite;
  opacity: 0.9;
  z-index: 0;
  pointer-events: none;
}

/* ==================== CONTEÚDO PRINCIPAL ==================== */
main {
  position: relative;
  z-index: 10;
}

/* Castelo container */
#casteloContainer {
  position: relative;
  margin: 0 auto;
  top: 50%;
  transform: translateY(-50%);
  width: 90vw;
  max-width: 500px;
  height: 65vw;
  max-height: 400px;
  perspective: 1500px;
  z-index: 10;
}

/* Texto Save the Date */
.save-date {
  position: relative;
  z-index: 10;
  margin-top: 30px;
}

.save-date h1 {
  font-size: 3.5em;
  text-shadow: 0 0 15px #f5d76e;
  animation: brilhoNeon 2s ease-in-out infinite alternate;
}

.save-date p {
  font-size: 1.8em;
  margin-top: -10px;
}

/* Contador */
#contador {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 20px;
  background: rgba(0, 0, 0, 0.7);
  border: 1px solid #f5d76e;
  padding: 10px 15px;
  border-radius: 10px;
}

#contador div {
  font-size: 1.4em;
}

/* ==================== ANIMAÇÕES ==================== */
@keyframes brilho-dourado {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes brilhoNeon {
  0% { text-shadow: 0 0 10px #f5d76e, 0 0 20px #f5d76e; }
  100% { text-shadow: 0 0 30px #fff3b0, 0 0 60px #f5d76e; }
}

/* ==================== MOBILE ==================== */
@media (max-width: 600px) {
  #casteloContainer { height: 85vw; max-height: none; }
  .save-date h1 { font-size: 2.2em; }
  .save-date p { font-size: 1.5em; }
  #contador { flex-wrap: wrap; }

  /* Remover faixa preta no mobile */
  header h1 { background: transparent; border: none; padding: 0; }
  #contador { background: transparent; border: none; box-shadow: none; }
}
</style>
</head>

<body>
  <main>
    <div id="casteloContainer">
      <!-- Aqui fica o castelo com animações -->
    </div>

    <section class="save-date">
      <h1>Save the Date</h1>
      <p>23/01/2026</p>
    </section>

    <div id="contador">
      <div><span id="dias">00</span> dias</div>
      <div><span id="horas">00</span> hrs</div>
      <div><span id="minutos">00</span> min</div>
      <div><span id="segundos">00</span> seg</div>
    </div>
  </main>
</body>
</html>
