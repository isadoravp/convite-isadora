<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Castelo 3D Animado</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  width: 100%;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(120deg, #000, #2b1d00, #c8a800, #000, #1a1a1a);
  background-size: 200% 200%;
  animation: fundoBrilho 30s linear infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Great Vibes', cursive;
  perspective: 1500px;
}

/* Fundo animado */
@keyframes fundoBrilho {
  0% { background-position: 0% 0%; }
  50% { background-position: 100% 100%; }
  100% { background-position: 0% 0%; }
}

/* Container do castelo */
#casteloContainer {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 80vw;
  max-width: 400px;
  height: 35vh;
  max-height: 200px;
  perspective: 1500px;
  z-index: 10;
}

/* Castelo 3D */
.castelo {
  position: relative;
  width: 100%;
  height: 100%;
  background: linear-gradient(to bottom, #1a2a6c, #2a5298);
  border: 3px solid #FFD700;
  border-radius: 12px;
  box-shadow: 0 0 60px rgba(0,0,0,0.5);
}

/* Texto superior */
.save-date-castelo {
  position: absolute;
  top: 5%;
  left: 50%;
  transform: translateX(-50%);
  color: #FFD700;
  font-size: 2em;
  text-shadow: 0 0 15px rgba(255,215,0,0.9);
  animation: brilhoSaveDate 1.5s ease-in-out infinite alternate;
  z-index: 20;
}
@keyframes brilhoSaveDate {
  0% { text-shadow: 0 0 10px rgba(255,215,0,0.7); color: #FFD700; }
  50% { text-shadow: 0 0 25px rgba(255,215,0,1); color: #FFE066; }
  100% { text-shadow: 0 0 10px rgba(255,215,0,0.7); color: #FFD700; }
}

/* Torres laterais */
.torre {
  position: absolute;
  bottom: 0;
  border: 3px solid #FFD700;
  background: linear-gradient(to bottom, #1a2a6c, #2a5298);
  border-radius: 6px;
  box-shadow: inset 0 0 15px rgba(0,0,0,0.2);
}
.torre.esquerda {
  width: 12%;
  height: 50%;
  left: 5%;
}
.torre.direita {
  width: 12%;
  height: 50%;
  right: 5%;
}
.torre.central {
  width: 20%;
  height: 65%;
  left: 40%;
  z-index: 2;
  border-radius: 6px;
}

/* Telhados triangulares */
.telhado {
  position: absolute;
  width: 100%;
  height: 40%;
  top: -40%;
  left: 0;
  clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
  background: linear-gradient(145deg, #003399, #3366CC);
  box-shadow: 0 -4px 8px rgba(0,0,0,0.4) inset, 0 0 10px rgba(255,215,0,0.3);
  border-left: 2px solid #FFD700;
  border-right: 2px solid #FFD700;
}

/* Portas centrais */
.porta.central-esquerda, .porta.central-direita {
  position: absolute;
  bottom: 0;
  width: 25%;
  height: 65%;
  background: linear-gradient(to bottom, #FFD700, #E6C200);
  border: 2px solid #B8860B;
  border-radius: 0 0 6px 6px;
  box-shadow: inset -2px 0 10px rgba(0,0,0,0.2), inset 2px 0 10px rgba(0,0,0,0.2);
  transform-origin: left;
  backface-visibility: hidden;
}
.porta.central-direita {
  left: 50%;
  transform-origin: right;
}
.porta.central-esquerda {
  left: 25%;
}

/* Janelas */
.luz-janela {
  position: absolute;
  width: 12%;
  height: 15%;
  background: linear-gradient(to bottom, #88c0ff, #1f3d7a);
  border: 2px solid #FFD700;
  border-radius: 3px;
  opacity: 0;
  box-shadow: 0 0 15px #88c0ff;
  animation: brilhoJanela 1.5s ease-in-out infinite alternate;
}
.luz1 { top: 15%; left: 10%; }
.luz2 { top: 15%; right: 10%; }
.luz3 { top: 35%; left: 40%; }
.luz4 { top: 35%; right: 40%; }
@keyframes brilhoJanela {
  0% { box-shadow: 0 0 10px #88c0ff; opacity: 0.6; }
  50% { box-shadow: 0 0 25px #88c0ff; opacity: 1; }
  100% { box-shadow: 0 0 10px #88c0ff; opacity: 0.6; }
}

/* Animações das portas */
@keyframes abrirPortaEsquerda {
  0% { transform: rotateY(0deg); }
  100% { transform: rotateY(-120deg); opacity: 0; }
}
@keyframes abrirPortaDireita {
  0% { transform: rotateY(0deg); }
  100% { transform: rotateY(120deg); opacity: 0; }
}

/* Conteúdo do convite */
#conteudo {
  opacity: 0;
  transition: opacity 0.5s ease;
  text-align: center;
  color: #FFD700;
}
.save-date {
  font-size: 3em;
  text-shadow: 0 0 20px #FFD700, 0 0 40px #FFD700;
  animation: neon 1.5s ease-in-out infinite alternate;
}
@keyframes neon {
  0% { text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700; }
  50% { text-shadow: 0 0 30px #FFD700, 0 0 60px #FFD700; }
  100% { text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700; }
}
</style>
</head>
<body>

<div id="casteloContainer">
  <div class="castelo">
    <div class="save-date-castelo">Salve esta data</div>
    <div class="torre esquerda"><div class="telhado"></div></div>
    <div class="torre central">
      <div class="telhado"></div>
      <div class="porta central-esquerda"></div>
      <div class="porta central-direita"></div>
    </div>
    <div class="torre direita"><div class="telhado"></div></div>
    <div class="luz-janela luz1"></div>
    <div class="luz-janela luz2"></div>
    <div class="luz-janela luz3"></div>
    <div class="luz-janela luz4"></div>
  </div>
</div>

<div id="conteudo">
  <h1 class="save-date">23/01/2026</h1>
  <p>15 anos de Isadora</p>
</div>

<script>
const portaEsq = document.querySelector('.porta.central-esquerda');
const portaDir = document.querySelector('.porta.central-direita');
const luzes = document.querySelectorAll('.luz-janela');

setTimeout(() => {
  portaEsq.style.animation = "abrirPortaEsquerda 1.5s ease-in-out forwards";
  portaDir.style.animation = "abrirPortaDireita 1.5s ease-in-out forwards";
  luzes.forEach(l => l.style.opacity = 1);
}, 500);

setTimeout(() => {
  document.getElementById('casteloContainer').style.display = 'none';
  document.getElementById('conteudo').style.opacity = 1;
}, 1800);
</script>

</body>
</html>
