<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>15 Anos Isadora</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap');

/* --- RESET --- */
* { box-sizing: border-box; margin: 0; padding: 0; }

/* --- BODY E FUNDO --- */
html, body {
  width: 100%;
  overflow-x: hidden;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #000000, #1a1a1a);
  color: #f5d76e;
  text-align: center;
  position: relative;
  min-height: 100vh;
  perspective: 1500px;
}

/* Fundo animado dourado/preto */
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: linear-gradient(120deg, #000000, #2b1d00, #c8a800, #000000);
  background-size: 400% 400%;
  animation: brilho-dourado 15s ease infinite;
  opacity: 0.9;
  z-index: 0;
  pointer-events: none;
}

@keyframes brilho-dourado {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* --- PARTICULAS MÁGICAS --- */
.particle {
  position: fixed;
  width: 4px;
  height: 4px;
  background: radial-gradient(circle, #ffea80, #b8860b);
  border-radius: 50%;
  opacity: 0.8;
  pointer-events: none;
  animation: float 6s linear infinite;
}

@keyframes float {
  0% { transform: translateY(0) translateX(0); opacity:1; }
  100% { transform: translateY(-800px) translateX(50px); opacity:0; }
}

/* --- CARTA DUPLA --- */
#cartaContainer {
  position: fixed;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  width: clamp(280px, 80vw, 440px);
  height: clamp(180px, 50vw, 280px);
  perspective: 2000px;
  z-index: 10;
}

.carta-lado {
  position: absolute;
  width: 50%;
  height: 100%;
  background: linear-gradient(135deg, #FFD700, #E6C200);
  border: 3px solid #B8860B;
  border-radius: 10px;
  box-shadow: 0 0 40px rgba(0,0,0,0.5);
  transform-origin: left;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Great Vibes', cursive;
  font-size: 1.8em;
  color: #3e2f0b;
  backface-visibility: hidden;
}

.carta-lado.direito { 
  left: 50%; 
  transform-origin: right; 
}

@keyframes abrirCartaEsquerda {
  0% { transform: rotateY(0deg); }
  100% { transform: rotateY(-180deg); opacity:0; }
}

@keyframes abrirCartaDireita {
  0% { transform: rotateY(0deg); }
  100% { transform: rotateY(180deg); opacity:0; }
}

/* --- ESCONDER CONTEÚDO ANTES --- */
#conteudo { 
  opacity: 0; 
  transition: opacity 1s ease; 
  max-width: 100vw;
  overflow-x: hidden;
}

/* --- HEADER --- */
header {
  padding: 20px;
  position: relative;
  z-index: 1;
  max-width: 100vw;
}

header h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 2.5em;
  margin: 0 auto 15px;
  color: #f5d76e;
  text-shadow: 0 0 12px rgba(255,215,0,0.8);
  background: rgba(0,0,0,0.75);
  padding: 10px 20px;
  border-radius: 15px;
  border: 3px solid #f5d76e;
  display: inline-block;
  box-shadow: 0 0 25px rgba(245,215,110,0.6);
  max-width: 95%;
  word-wrap: break-word;
}

header h1 span:nth-child(2) {
  font-size: 1.5em;
  display: block;
  margin-top: 5px;
}

header p {
  margin: 10px auto 0;
  font-size: 1em;
  font-style: italic;
  color: #fff5cc;
  background: rgba(0,0,0,0.6);
  padding: 8px 15px;
  border-radius: 12px;
  display: inline-block;
  box-shadow: 0 0 15px rgba(245,215,110,0.3);
  max-width: 95%;
  word-wrap: break-word;
}

/* --- CONTADOR --- */
#contador {
  margin: 20px auto;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 10px;
  background: rgba(0,0,0,0.7);
  padding: 10px;
  border-radius: 15px;
  border: 3px solid #f5d76e;
  box-shadow: 0 0 25px rgba(245,215,110,0.6);
  max-width: 95%;
  z-index: 1;
  position: relative;
}

.tempo {
  padding: 8px 12px;
  background: rgba(50,50,50,0.7);
  border-radius: 12px;
  border: 2px solid #f5d76e;
  min-width: 50px;
  box-shadow: 0 0 15px rgba(245,215,110,0.3);
}

.tempo h2 { margin:0; font-size:1.5em; color:#f5d76e; }
.tempo span { font-size:0.8em; color:#fff; }

/* --- SAVE THE DATE COM MOLDURA CASTELO --- */
.save-date {
  font-family: 'Great Vibes', cursive;
  color: #f5d76e;
  text-shadow: 0 0 10px rgba(255,215,0,0.8);
  margin-top: 15px;
  animation: aparecer 2s ease-in-out both;

  display: inline-block;
  padding: 15px 25px;
  border: 4px double #f5d76e;
  border-radius: 20px;
  background: rgba(0,0,0,0.5);
  box-shadow: 0 0 20px rgba(245,215,110,0.7), 0 0 40px rgba(255,223,0,0.4) inset;
  position: relative;
}

.save-date::before, .save-date::after {
  content: "";
  position: absolute;
  width: 15px;
  height: 25px;
  top: -25px;
  background: #f5d76e;
  border: 2px solid #e6c200;
  border-radius: 3px;
}

.save-date::before { left: 10px; }
.save-date::after { right: 10px; }

.save-date h2, .save-date p {
  animation: pulse 2s infinite;
  margin: 5px 0;
}

@keyframes pulse {
  0%,100% { text-shadow: 0 0 10px #f5d76e; }
  50% { text-shadow: 0 0 20px #fffacd; }
}

@keyframes aparecer {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

/* --- RESPONSIVIDADE --- */
@media(max-width:480px){
  html, body { overflow-x:hidden; }
  header h1{font-size:1.8em;padding:8px 12px;}
  header h1 span:nth-child(2){font-size:1.2em;}
  header p{font-size:0.9em;padding:6px 10px;}
  .tempo h2{font-size:1.2em;}
  .tempo{min-width:40px;padding:5px 8px;}
  #contador{padding:8px;gap:5px;}
  .save-date h2{font-size:1.8em;}
  .save-date p{font-size:1.2em;}

  /* Mantendo moldura estilo castelo no mobile */
  .save-date {
    padding: 12px 18px;
    border: 4px double #f5d76e;
    border-radius: 15px;
    background: rgba(0,0,0,0.5);
    box-shadow: 0 0 15px rgba(245,215,110,0.7), 0 0 30px rgba(255,223,0,0.4) inset;
  }
  .save-date::before, .save-date::after {
    width: 12px;
    height: 20px;
    top: -20px;
  }
}

/* --- RESPONSIVIDADE --- */
@media(max-width:320px){
  .save-date h2{font-size:1.6em;}
  .save-date p{font-size:1em;}
}
</style>
</head>
<body>

<!-- CARTA DUPLA -->
<div id="cartaContainer">
  <div class="carta-lado esquerdo">Toque aqui</div>
  <div class="carta-lado direito">Você é uma pessoa especial…</div>
</div>

<!-- CONTEÚDO -->
<div id="conteudo">
<header>
  <h1><span>Isadora</span><span>15 anos</span></h1>

  <div id="contador">
    <div class="tempo"><h2 id="dias">0</h2><span>Dias</span></div>
    <div class="tempo"><h2 id="horas">0</h2><span>Horas</span></div>
    <div class="tempo"><h2 id="minutos">0</h2><span>Min</span></div>
    <div class="tempo"><h2 id="segundos">0</h2><span>Seg</span></div>
  </div>

  <div class="save-date">
    <h2>Save the Date</h2>
    <p>23/01/2026</p>
  </div>
</header>
</div>

<script>
// Contador
const dataEvento = new Date("January 23, 2026 21:00:00").getTime();
const atualizarContador = () => {
  const agora = new Date().getTime();
  const distancia = dataEvento - agora;
  if(distancia < 0) return;
  const dias = Math.floor(distancia / (1000*60*60*24));
  const horas = Math.floor((distancia % (1000*60*60*24)) / (1000*60*60));
  const minutos = Math.floor((distancia % (1000*60*60)) / (1000*60));
  const segundos = Math.floor((distancia % (1000*60)) / 1000);
  document.getElementById("dias").textContent = dias;
  document.getElementById("horas").textContent = horas;
  document.getElementById("minutos").textContent = minutos;
  document.getElementById("segundos").textContent = segundos;
};
setInterval(atualizarContador, 1000);

// Carta dupla: animação e revelar conteúdo
const esquerda = document.querySelector('.carta-lado.esquerdo');
const direita = document.querySelector('.carta-lado.direito');
setTimeout(() => {
  esquerda.style.animation = "abrirCartaEsquerda 6.5s ease-in-out forwards";
  direita.style.animation = "abrirCartaDireita 6.5s ease-in-out forwards";
}, 500);

setTimeout(() => {
  document.getElementById('cartaContainer').style.display = 'none';
  document.getElementById('conteudo').style.opacity = 1;
}, 7500);

// Partículas mágicas
for(let i=0;i<30;i++){
  const p=document.createElement('div');
  p.classList.add('particle');
  p.style.left=Math.random()*100+'vw';
  p.style.top=Math.random()*100+'vh';
  p.style.animationDuration=(3+Math.random()*3)+'s';
  document.body.appendChild(p);
}
</script>

</body>
</html>
