<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>15 Anos Isadora - Castelo</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap');

/* --- RESET --- */
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(180deg, #001a33 0%, #6699cc 100%);
  overflow-x: hidden;
  perspective: 1500px;
  min-height: 100vh;
  color: #f5d76e;
  text-align: center;
}

/* --- FOGO MÁGICO / PARTICULAS --- */
.particle {
  position: fixed;
  width: 4px;
  height: 4px;
  background: radial-gradient(circle, #ffea80, #b8860b);
  border-radius: 50%;
  opacity: 0.8;
  pointer-events: none;
  animation: float 6s linear infinite;
}
@keyframes float {
  0% { transform: translateY(0) translateX(0); opacity:1; }
  100% { transform: translateY(-800px) translateX(50px); opacity:0; }
}

/* --- CASTELO --- */
#cartaContainer {
  position: fixed;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  width: clamp(280px, 90vw, 500px);
  height: clamp(280px, 60vw, 400px);
  perspective: 2000px;
  z-index: 10;
}

/* Castelo Central */
.castelo {
  position: relative;
  width: 100%;
  height: 100%;
}

/* Torres Laterais */
.torre {
  position: absolute;
  bottom: 0;
  width: 20%;
  height: 60%;
  background: linear-gradient(to top, #888 0%, #bbb 100%);
  border: 3px solid #666;
  border-radius: 5px 5px 0 0;
  box-shadow: inset -2px -4px 10px rgba(0,0,0,0.2);
}

.torre.esquerda { left: 0; }
.torre.direita { right: 0; }

/* Telhados */
.telhado {
  position: absolute;
  bottom: 60%;
  width: 0; height: 0;
  border-left: 50% solid transparent;
  border-right: 50% solid transparent;
  border-bottom: 30% solid #990000;
}

.torre.esquerda .telhado { left: 0; transform: translateX(0%); }
.torre.direita .telhado { right: 0; transform: translateX(0%); }

/* Bandeiras */
.bandeira {
  position: absolute;
  top: -15%;
  width: 20px;
  height: 15px;
  background: red;
  transform-origin: left center;
  animation: flag 1s infinite alternate;
}

.torre.esquerda .bandeira { right: 10px; }
.torre.direita .bandeira { left: 10px; }

@keyframes flag {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(15deg); }
}

/* Castelo central maior */
.castelo-central {
  position: absolute;
  bottom: 0;
  left: 25%;
  width: 50%;
  height: 70%;
  background: linear-gradient(to top, #888 0%, #ccc 100%);
  border: 3px solid #666;
  border-radius: 5px 5px 0 0;
  box-shadow: inset -2px -4px 15px rgba(0,0,0,0.2);
}

/* Porta central */
.porta {
  position: absolute;
  bottom: 0;
  left: 50%;
  width: 20%;
  height: 35%;
  background: #552200;
  border: 3px solid #331100;
  border-radius: 0 0 10px 10px;
  transform-origin: left;
  backface-visibility: hidden;
  animation: abrirPorta 3s forwards;
}

/* Janela */
.janela {
  position: absolute;
  width: 15%;
  height: 15%;
  background: #ffe066;
  border: 2px solid #aa8800;
  top: 20%;
  left: 10%;
  border-radius: 3px;
}

/* Animação porta abrindo */
@keyframes abrirPorta {
  0% { transform: rotateY(0deg); }
  100% { transform: rotateY(-120deg); opacity:1; }
}

/* --- ESCONDER CONTEÚDO --- */
#conteudo {
  opacity: 0;
  transition: opacity 1s ease;
  max-width: 100vw;
  overflow-x: hidden;
}

/* --- HEADER --- */
header {
  padding: 15px;
  position: relative;
  z-index: 1;
  max-width: 100vw;
}

header h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 3em;
  margin: 0 auto 20px;
  color: #f5d76e;
  text-shadow: 0 0 15px rgba(255,215,0,0.9);
  background: rgba(0,0,0,0.75);
  padding: 12px 25px;
  border-radius: 15px;
  border: 3px solid #f5d76e;
  display: inline-block;
  box-shadow: 0 0 30px rgba(245,215,110,0.6);
}

header h1 span:nth-child(2) { font-size: 2em; display:block; margin-top:5px; }

header p {
  margin:10px auto 0; font-size:1em; font-style:italic;
  color:#fff5cc; background: rgba(0,0,0,0.6);
  padding:8px 15px; border-radius:12px;
  display:inline-block; box-shadow:0 0 15px rgba(245,215,110,0.3);
}

/* Contador e save the date */
#contador { display:flex; justify-content:center; gap:8px; margin:20px auto; background: rgba(0,0,0,0.7); padding:15px; border-radius:15px; border:3px solid #f5d76e; }
.tempo { padding:8px 10px; background: rgba(50,50,50,0.7); border-radius:12px; border:2px solid #f5d76e; min-width:45px; white-space:nowrap; }
.tempo h2 { margin:0; font-size:1.8em; color:#f5d76e; }
.tempo span { font-size:1em; color:#fff; }

.save-date { font-family:'Great Vibes', cursive; color:#f5d76e; text-shadow:0 0 15px rgba(255,215,0,1); margin-top:20px; animation: aparecer 1.5s ease-in-out both;}
.save-date h2 { font-size:5em; margin-bottom:8px; }
.save-date p { font-size:4em; font-weight:500; letter-spacing:2px; }
@keyframes aparecer { from{opacity:0; transform:translateY(15px);} to{opacity:1; transform:translateY(0);} }

/* --- RESPONSIVO --- */
@media(max-width:768px){
  header h1{font-size:3em;padding:12px 25px;}
  header h1 span:nth-child(2){font-size:2em;}
  .tempo h2{font-size:1.8em;}
  .tempo{min-width:50px;padding:8px 10px;}
  #contador{gap:5px;}
  .save-date h2{font-size:4em;}
  .save-date p{font-size:3em;}
}
</style>
</head>
<body>

<!-- CASTELO -->
<div id="cartaContainer">
  <div class="castelo">
    <div class="torre esquerda">
      <div class="telhado"></div>
      <div class="bandeira"></div>
    </div>
    <div class="castelo-central">
      <div class="janela"></div>
      <div class="porta"></div>
    </div>
    <div class="torre direita">
      <div class="telhado"></div>
      <div class="bandeira"></div>
    </div>
  </div>
</div>

<!-- CONTEÚDO -->
<div id="conteudo">
<header>
  <h1><span>Isadora</span><span>15 anos</span></h1>

  <div id="contador">
    <div class="tempo"><h2 id="dias">0</h2><span>Dias</span></div>
    <div class="tempo"><h2 id="horas">0</h2><span>Horas</span></div>
    <div class="tempo"><h2 id="minutos">0</h2><span>Min</span></div>
    <div class="tempo"><h2 id="segundos">0</h2><span>Seg</span></div>
  </div>

  <div class="save-date">
    <h2>Save the Date</h2>
    <p>23/01/2026</p>
  </div>
</header>
</div>

<script>
// Contador
const dataEvento = new Date("January 23, 2026 21:00:00").getTime();
const atualizarContador = () => {
  const agora = new Date().getTime();
  const distancia = dataEvento - agora;
  if(distancia < 0) return;
  const dias = Math.floor(distancia / (1000*60*60*24));
  const horas = Math.floor((distancia % (1000*60*60*24)) / (1000*60*60));
  const minutos = Math.floor((distancia % (1000*60*60)) / (1000*60));
  const segundos = Math.floor((distancia % (1000*60)) / 1000);
  document.getElementById("dias").textContent = dias;
  document.getElementById("horas").textContent = horas;
  document.getElementById("minutos").textContent = minutos;
  document.getElementById("segundos").textContent = segundos;
};
setInterval(atualizarContador, 1000);

// Partículas mágicas
for(let i=0;i<30;i++){
  const p=document.createElement('div');
  p.classList.add('particle');
  p.style.left=Math.random()*100+'vw';
  p.style.top=Math.random()*100+'vh';
  p.style.animationDuration=(3+Math.random()*3)+'s';
  document.body.appendChild(p);
}

// Porta abrindo e mostrar conteúdo
setTimeout(()=>{
  document.querySelector('.porta').style.animation='abrirPorta 3s forwards';
},500);

setTimeout(()=>{
  document.getElementById('cartaContainer').style.display='none';
  document.getElementById('conteudo').style.opacity=1;
},3800);

</script>
</body>
</html>
